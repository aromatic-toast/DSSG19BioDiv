<html>
<head>
  <title>Leaflet TimeSlider Attempt</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <link rel="stylesheet" href="jquery-ui.css" type="text/css">
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="jquery-1.9.1.min.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="SliderControl.js" type = "text/javascript"></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // initialize the map
    var sliderControl = null;

    var map = L.map('map').setView([49.263710, -123.259378], 13);

      // openstreet maps
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

      // load GeoJSON from an external file
    $.getJSON("test.geojson",function(json){
        // add GeoJSON layer to the map once the file is loaded

      var testlayer = L.geoJson(json  ,{
            pointToLayer: function(feature,latlng){
	        var marker = L.marker(latlng,{title: "marker1"});
            marker.bindPopup(feature.properties.species + '<br/>' + feature.properties.year);
            return marker;
            }
        });
        testlayer.addTo(map);
        //Create a marker layer (in the example done via a GeoJSON FeatureCollection)
        var sliderControl = L.control.sliderControl({position: "topright", layer: testlayer, range: true});
        var mrki = L.icon({iconSize: [50,40]});
        //Make sure to add the slider to the map ;-)
        map.addControl(sliderControl)
        sliderControl.options.markers.sort(function(a, b) {
            return (a.feature.properties.time > b.feature.properties.time);
        });
        //And initialize the slider
        sliderControl.startSlider();

    });







  </script>
</body>
</html>
